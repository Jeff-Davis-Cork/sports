<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <title>Jeff's Sports & TV</title>
    <style>
        :root { --bg: #0a0f1e; --card: #161e35; --accent: #38bdf8; --text: #f8fafc; --danger: #ef4444; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); margin: 0; overflow-x: hidden; }
        .hidden { display: none !important; }
        
        .container { max-width: 800px; margin: 0 auto; padding: 20px; text-align: center; }
        h1 { color: var(--accent); font-size: 2.5rem; margin-bottom: 20px; text-shadow: 0 0 10px rgba(56, 189, 248, 0.3); }
        
        /* Inputs */
        input { 
            width: 100%; max-width: 300px; padding: 15px; border-radius: 12px; 
            border: 2px solid #334155; background: #0f172a; color: white; 
            font-size: 1.5rem; text-align: center; outline: none; margin-bottom: 20px; 
            transition: 0.3s; 
        }
        input:focus { border-color: var(--accent); }
        
        /* Buttons */
        button { 
            padding: 15px 30px; background: var(--accent); color: #0a0f1e; 
            border: none; border-radius: 12px; cursor: pointer; font-weight: bold; 
            font-size: 1.1rem; transition: 0.2s; margin: 5px;
        }
        button:hover { transform: scale(1.05); filter: brightness(1.1); }
        
        .btn-outline {
            background: transparent; border: 2px solid var(--accent); color: var(--accent);
        }
        .btn-outline:hover { background: var(--accent); color: #000; }

        /* Source Buttons */
        .source-btn { 
            display: block; width: 100%; max-width: 400px; margin: 10px auto; 
            background: #1e293b; color: #fff; border: 1px solid #334155;
            text-align: left; position: relative; padding: 15px;
        }
        .source-btn:hover { border-color: var(--accent); background: #25334d; }
        .source-tag { float: right; color: var(--accent); font-size: 0.8rem; opacity: 0.7; }

        /* Player Screen */
        #player-screen { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: #000; z-index: 9999; display: flex; flex-direction: column; }
        #iframe-wrapper { flex-grow: 1; width: 100%; height: 100%; position: relative; }
        iframe { width: 100%; height: 100%; border: none; }
        
        #controls-bar { height: 60px; background: #161e35; display: flex; align-items: center; justify-content: space-between; padding: 0 20px; border-top: 1px solid #334155; }
        
        /* Info Box */
        .info-box { background: rgba(255, 255, 255, 0.05); padding: 20px; border-radius: 10px; margin: 20px 0; font-size: 0.9rem; color: #aaa; }
    </style>
</head>
<body>

<div id="login-screen" class="container">
    <br><br><h1>Jeff's Sports</h1>
    <input type="password" id="pass-input" placeholder="Password..." onkeydown="if(event.key==='Enter') checkPassword()">
    <br><button onclick="checkPassword()">Login</button>
</div>

<div id="dialer-screen" class="container hidden">
    <h1>Select Channel</h1>
    
    <div class="info-box">
        <p><strong>Note:</strong> The automatic channel list is currently blocked by the source site.</p>
        <p>Please <strong>enter the Channel ID</strong> manually below.</p>
        <a href="https://dlhd.link/24-7-channels.php" target="_blank" style="color: var(--accent); text-decoration: underline;">
            Click here to find Channel IDs
        </a>
    </div>

    <input type="number" id="channel-id-input" placeholder="ID (e.g. 55)" onkeydown="if(event.key==='Enter') confirmChannel()">
    <br>
    <button onclick="confirmChannel()">Select Channel</button>
    
    <div style="margin-top: 30px;">
        <h3>Common IDs (Try these)</h3>
        <div style="display: flex; flex-wrap: wrap; justify-content: center; gap: 10px;">
            <button class="btn-outline" onclick="setID(15)">Chan 15</button>
            <button class="btn-outline" onclick="setID(24)">Chan 24</button>
            <button class="btn-outline" onclick="setID(38)">Chan 38</button>
            <button class="btn-outline" onclick="setID(50)">Chan 50</button>
        </div>
    </div>
</div>

<div id="source-screen" class="container hidden">
    <button onclick="showScreen('dialer-screen')" style="background:#475569; color:white; margin-bottom:20px;">‚Üê Back</button>
    <h2 style="color: var(--accent);">Playing Channel <span id="display-id"></span></h2>
    <p style="color:#aaa;">Select a player below:</p>
    <div id="source-list"></div>
</div>

<div id="player-screen" class="hidden">
    <div id="iframe-wrapper"></div>
    <div id="controls-bar">
        <button onclick="closePlayer()" style="background:#ef4444; color:white; padding: 8px 16px; border-radius: 8px; border:none; cursor:pointer;">Exit</button>
        <span style="color:#94a3b8; font-size: 0.8rem;">Click video twice to play</span>
        <button onclick="reloadStream()" style="background:#3b82f6; color:white; padding: 8px 16px; border-radius: 8px; border:none; cursor:pointer;">Reload</button>
    </div>
</div>

<script>
    const CONFIG = { DOMAIN: "dlhd.link", PASS: "jeff" };

    // The 6 exact prefixes you requested
    const SOURCE_PREFIXES = [
        { label: "Player 1 (Stream)", path: "stream" },
        { label: "Player 2 (Cast)",   path: "cast" },
        { label: "Player 3 (Watch)",  path: "watch" },
        { label: "Player 4 (Plus)",   path: "plus" },
        { label: "Player 5 (Casting)", path: "casting" },
        { label: "Player 6 (Player)",  path: "player" }
    ];

    let currentID = "";
    let currentPath = "";

    // 1. Login
    function checkPassword() {
        if (document.getElementById('pass-input').value.toLowerCase() === CONFIG.PASS) {
            showScreen('dialer-screen');
        } else { alert("Incorrect Password"); }
    }

    // 2. Manual Entry Logic
    function setID(id) {
        document.getElementById('channel-id-input').value = id;
        confirmChannel();
    }

    function confirmChannel() {
        const id = document.getElementById('channel-id-input').value;
        if (!id) { alert("Please enter a Channel ID number."); return; }
        
        currentID = id;
        document.getElementById('display-id').innerText = id;
        showScreen('source-screen');
        renderSources();
    }

    // 3. Render Source Buttons
    function renderSources() {
        const list = document.getElementById('source-list');
        list.innerHTML = SOURCE_PREFIXES.map((src, index) => `
            <button class="source-btn" onclick="startStream('${src.path}')">
                ${src.label}
                <span class="source-tag">LINK ${index + 1}</span>
            </button>
        `).join('');
    }

    // 4. Player Logic
    function startStream(path) {
        currentPath = path;
        showScreen('player-screen');
        
        // Exact URL structure: https://dlhd.link/{path}/stream-{id}.php
        const url = `https://${CONFIG.DOMAIN}/${path}/stream-${currentID}.php`;
        
        document.getElementById('iframe-wrapper').innerHTML = `
            <iframe src="${url}" width="100%" height="100%" style="border:0;" allowfullscreen></iframe>
        `;
    }

    function reloadStream() {
        if(currentID && currentPath) startStream(currentPath);
    }

    function closePlayer() {
        document.getElementById('iframe-wrapper').innerHTML = "";
        showScreen('source-screen');
    }

    function showScreen(id) {
        document.querySelectorAll('.container, #player-screen').forEach(el => el.classList.add('hidden'));
        document.getElementById(id).classList.remove('hidden');
    }
</script>

</body>
</html>
