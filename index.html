<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeff's Sports & TV</title>
    <style>
        :root { --bg: #0a0f1e; --card: #161e35; --accent: #38bdf8; --text: #f8fafc; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 20px; text-align: center; }
        .hidden { display: none !important; }
        
        .container { max-width: 1100px; margin: 0 auto; }
        h1 { color: var(--accent); margin-bottom: 20px; }
        input { width: 100%; max-width: 400px; padding: 14px; border-radius: 10px; border: 1px solid #334155; background: #0f172a; color: white; margin-bottom: 10px; font-size: 18px; outline: none; }
        
        button { padding: 14px 28px; background: var(--accent); color: #0a0f1e; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; font-size: 16px; }
        .back-btn { background: #475569; color: white; margin: 10px; }

        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(170px, 1fr)); gap: 15px; margin-top: 20px; }
        .card { background: var(--card); padding: 25px; border-radius: 15px; cursor: pointer; border: 1px solid #334155; height: 50px; display: flex; align-items: center; justify-content: center; font-weight: bold; }

        /* PLAYER AREA */
        #player-wrapper { position: relative; width: 100%; height: 85vh; background: #000; border-radius: 15px; overflow: hidden; margin-top: 10px; }
        
        /* THE AUTOMATED SHIELD */
        #click-shield {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 99999;
            background: rgba(0,0,0,0.95);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        #click-shield.unlocked { background: transparent !important; }

        /* FLICKER HOTSPOTS (Unmute and Maximize) */
        .hotspot {
            position: absolute;
            width: 80px; height: 80px;
            z-index: 100000;
            background: rgba(56, 189, 248, 0.1); /* Subtle hint of where buttons are */
            border: 1px dashed var(--accent);
            display: none;
            cursor: pointer;
        }
        .unmute-zone { top: 10px; right: 10px; }
        .max-zone { bottom: 10px; right: 10px; }

        iframe { width: 100%; height: 100%; border: none; }
        
        #progress-container { width: 300px; height: 10px; background: #334155; border-radius: 5px; margin-top: 20px; overflow: hidden; }
        #progress-bar { height: 100%; width: 0%; background: var(--accent); transition: width 0.1s linear; }
    </style>
</head>
<body>

<div class="container">
    <!-- 1. Password Screen -->
    <div id="login-screen">
        <h1>Jeff's Sports & TV</h1>
        <input type="password" id="pass-input" placeholder="Password..." onkeydown="if(event.key==='Enter') checkPassword()">
        <br><br>
        <button onclick="checkPassword()">Let's Do This!</button>
    </div>

    <!-- 2. Channel List -->
    <div id="list-screen" class="hidden">
        <h1>Jeff's Channels</h1>
        <input type="text" id="search-bar" placeholder="üîç Search channels..." onkeyup="filterChannels()" style="width:100%; max-width:100%; border:2px solid #38bdf8; box-sizing:border-box;">
        <div id="status-area"></div>
        <div id="channel-grid" class="grid"></div>
    </div>

    <!-- 3. Source Selection -->
    <div id="source-screen" class="hidden">
        <button class="back-btn" onclick="showScreen('list-screen')">‚Üê Back</button>
        <h2 id="target-name" style="color: var(--accent);"></h2>
        <div id="source-options"></div>
    </div>

    <!-- 4. Player Screen -->
    <div id="player-screen" class="hidden">
        <button class="back-btn" onclick="closePlayer()">‚Üê Exit Player</button>
        <div id="player-wrapper">
            <!-- Automated Shield -->
            <div id="click-shield" onclick="manualFlicker()">
                <div id="shield-ui">
                    <h2 id="shield-text">Jeff's Security Bypass</h2>
                    <div id="progress-container"><div id="progress-bar"></div></div>
                    <p id="shield-status">Clearing 50 hidden ads...</p>
                </div>
            </div>

            <!-- Flicker Hotspots -->
            <div id="unmute-btn" class="hotspot unmute-zone" onclick="manualFlicker()">üîä</div>
            <div id="max-btn" class="hotspot max-zone" onclick="manualFlicker()">‚§¢</div>

            <div id="iframe-container" style="height: 100%;"></div>
        </div>
    </div>
</div>

<script>
    const CONFIG = { DOMAIN: "dlhd.link", PASS: "jeff" };
    let selectedID = "", allChannels = [];

    function checkPassword() {
        if (document.getElementById('pass-input').value.toLowerCase() === CONFIG.PASS) {
            showScreen('list-screen');
            loadChannels();
        } else { alert("Wrong password, Jeff!"); }
    }

    async function loadChannels() {
        const proxy = `https://corsproxy.io/?${encodeURIComponent('https://' + CONFIG.DOMAIN + '/24-7-channels.php')}`;
        try {
            const resp = await fetch(proxy);
            const html = await resp.text();
            processHTML(html);
        } catch (e) { document.getElementById('status-area').innerHTML = "Refresh page or paste HTML source."; }
    }

    function processHTML(html) {
        const parser = new DOMParser();
        const doc = parser.parseFromString(html, 'text/html');
        allChannels = [];
        doc.querySelectorAll('a.card').forEach(card => {
            const id = card.getAttribute('href').match(/id=(\d+)/);
            const title = card.getAttribute('data-title') || card.querySelector('.card__title')?.innerText;
            if (id && title) allChannels.push({ id: id[1], name: title });
        });
        renderGrid(allChannels);
    }

    function renderGrid(channels) {
        const grid = document.getElementById('channel-grid');
        grid.innerHTML = channels.map(ch => `<div class="card" onclick="selectChannel('${ch.id}', '${ch.name}')">${ch.name.toUpperCase()}</div>`).join('');
    }

    function filterChannels() {
        const query = document.getElementById('search-bar').value.toLowerCase();
        renderGrid(allChannels.filter(ch => ch.name.toLowerCase().includes(query)));
    }

    function selectChannel(id, name) {
        selectedID = id;
        document.getElementById('target-name').innerText = name;
        showScreen('source-screen');
        const sources = ['stream', 'cast', 'watch', 'plus', 'casting', 'player'];
        document.getElementById('source-options').innerHTML = sources.map(s => `<button style="display:block; width:100%; max-width:400px; margin:10px auto; padding:15px; border-radius:10px; background:#161e35; color:white; border:1px solid #38bdf8; cursor:pointer;" onclick="startAutomatedCleaning('${s}')">${s.toUpperCase()}</button>`).join('');
    }

    function startAutomatedCleaning(path) {
        showScreen('player-screen');
        const shield = document.getElementById('click-shield');
        const bar = document.getElementById('progress-bar');
        const status = document.getElementById('shield-status');
        const ui = document.getElementById('shield-ui');
        
        shield.classList.remove('unlocked');
        shield.style.pointerEvents = "auto";
        ui.classList.remove('hidden');
        bar.style.width = "0%";
        
        // Hide zones during cleaning
        document.getElementById('unmute-btn').style.display = "none";
        document.getElementById('max-btn').style.display = "none";

        const url = `https://${CONFIG.DOMAIN}/${path}/stream-${selectedID}.php`;
        document.getElementById('iframe-container').innerHTML = `<iframe src="${url}" allowfullscreen></iframe>`;

        // AUTOMATION: Simulate 50 steps
        let step = 0;
        const interval = setInterval(() => {
            step++;
            bar.style.width = (step * 2) + "%";
            status.innerText = `Clearing Popups: ${step}/50`;
            
            if (step >= 50) {
                clearInterval(interval);
                shield.classList.add('unlocked');
                ui.classList.add('hidden');
                
                // Show Flicker Zones for Unmute/Maximize
                document.getElementById('unmute-btn').style.display = "flex";
                document.getElementById('max-btn').style.display = "flex";
            }
        }, 80); // Total wait time: ~4 seconds
    }

    function manualFlicker() {
        const shield = document.getElementById('click-shield');
        // Let click through for a split second
        shield.style.pointerEvents = "none";
        setTimeout(() => {
            shield.style.pointerEvents = "auto";
        }, 200);
    }

    function closePlayer() {
        document.getElementById('iframe-container').innerHTML = "";
        showScreen('source-screen');
    }

    function showScreen(id) {
        ['login-screen', 'list-screen', 'source-screen', 'player-screen'].forEach(s => {
            document.getElementById(s).classList.add('hidden');
        });
        document.getElementById(id).classList.remove('hidden');
    }
</script>
</body>
</html>
