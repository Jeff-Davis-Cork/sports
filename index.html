<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Stream Portal</title>
    <style>
        :root { --bg: #0f172a; --card: #1e293b; --accent: #38bdf8; --text: #f8fafc; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 20px; text-align: center; }
        .hidden { display: none !important; }
        
        .container { max-width: 1000px; margin: 0 auto; }
        input { width: 100%; max-width: 400px; padding: 12px; border-radius: 8px; border: 1px solid #334155; background: #0f172a; color: white; margin-bottom: 10px; font-size: 16px; }
        #search-bar { max-width: 100%; width: 100%; border: 2px solid var(--accent); box-sizing: border-box; }

        button { padding: 12px 24px; background: var(--accent); color: #0f172a; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; }
        .back-btn { background: #475569; color: white; margin: 10px; }

        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 15px; }
        .card { background: var(--card); padding: 20px; border-radius: 12px; cursor: pointer; border: 1px solid #334155; height: 50px; display: flex; align-items: center; justify-content: center; font-weight: bold; overflow: hidden; }

        /* PLAYER AREA */
        #player-wrapper { 
            position: relative; 
            width: 100%; 
            height: 80vh; 
            background: #000; 
            border-radius: 12px; 
            margin-top: 10px;
        }

        /* THE SHIELD (Invisible Ad-Blocker) */
        #click-shield {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 9999;
            background: rgba(0,0,0,0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background 0.3s;
        }

        /* When the shield is "Active" (after 35 clicks), it becomes invisible but stays there */
        #click-shield.unlocked {
            background: rgba(0,0,0,0) !important;
        }

        iframe { width: 100%; height: 100%; border: none; pointer-events: auto; }
        
        .spinner { width: 50px; height: 50px; border: 5px solid #334155; border-top-color: var(--accent); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div class="container">
    <!-- Password Screen -->
    <div id="login-screen">
        <h1>Secure Stream</h1>
        <input type="password" id="pass-input" placeholder="Password..." onkeydown="if(event.key==='Enter') checkPassword()">
        <br><button onclick="checkPassword()">Login</button>
    </div>

    <!-- Channel List -->
    <div id="list-screen" class="hidden">
        <input type="text" id="search-bar" placeholder="üîç Search channels..." onkeyup="filterChannels()">
        <div id="fallback-box" class="hidden">
            <textarea id="manual-html" rows="3" placeholder="Paste HTML Source here..."></textarea><br>
            <button onclick="processHTML(document.getElementById('manual-html').value)">Load Manual</button>
        </div>
        <div id="channel-grid" class="grid"></div>
    </div>

    <!-- Source Selection -->
    <div id="source-screen" class="hidden">
        <button class="back-btn" onclick="showScreen('list-screen')">‚Üê Back</button>
        <h2 id="target-name"></h2>
        <div id="source-options"></div>
    </div>

    <!-- Player Screen -->
    <div id="player-screen" class="hidden">
        <button class="back-btn" onclick="closePlayer()">‚Üê Close & Stop Ads</button>
        <div id="player-wrapper">
            <!-- The Shield -->
            <div id="click-shield" onclick="handleShieldClick()">
                <div id="shield-ui">
                    <h2 id="shield-text">Click 35 times to clear ads</h2>
                    <h1 id="shield-count" style="font-size: 4em; margin: 0;">0</h1>
                </div>
            </div>
            <div id="iframe-container" style="height: 100%;"></div>
        </div>
    </div>
</div>

<script>
    const CONFIG = { DOMAIN: "dlhd.link", PASS: "123" };
    let selectedID = "", allChannels = [], clickCount = 0;
    const REQ_CLICKS = 35;

    function checkPassword() {
        if (document.getElementById('pass-input').value === CONFIG.PASS) {
            showScreen('list-screen');
            loadChannels();
        } else { alert("Wrong password"); }
    }

    async function loadChannels() {
        const proxy = `https://corsproxy.io/?${encodeURIComponent('https://'+CONFIG.DOMAIN+'/24-7-channels.php')}`;
        try {
            const resp = await fetch(proxy);
            const html = await resp.text();
            processHTML(html);
        } catch (e) { document.getElementById('fallback-box').classList.remove('hidden'); }
    }

    function processHTML(html) {
        const parser = new DOMParser();
        const doc = parser.parseFromString(html, 'text/html');
        allChannels = [];
        doc.querySelectorAll('a.card').forEach(card => {
            const id = card.getAttribute('href').match(/id=(\d+)/);
            const title = card.getAttribute('data-title') || card.querySelector('.card__title')?.innerText;
            if (id && title) allChannels.push({ id: id[1], name: title });
        });
        renderGrid(allChannels);
        document.getElementById('fallback-box').classList.add('hidden');
    }

    function renderGrid(channels) {
        const grid = document.getElementById('channel-grid');
        grid.innerHTML = channels.map(ch => `<div class="card" onclick="selectChannel('${ch.id}', '${ch.name}')">${ch.name.toUpperCase()}</div>`).join('');
    }

    function filterChannels() {
        const query = document.getElementById('search-bar').value.toLowerCase();
        renderGrid(allChannels.filter(ch => ch.name.toLowerCase().includes(query)));
    }

    function selectChannel(id, name) {
        selectedID = id;
        document.getElementById('target-name').innerText = name;
        showScreen('source-screen');
        const sources = ['stream', 'cast', 'watch', 'plus', 'casting', 'player'];
        document.getElementById('source-options').innerHTML = sources.map(s => `<button class="source-btn" style="display:block; width:100%; margin:10px 0; padding:15px;" onclick="prepareStream('${s}')">${s.toUpperCase()}</button>`).join('');
    }

    function prepareStream(path) {
        showScreen('player-screen');
        clickCount = 0;
        const shield = document.getElementById('click-shield');
        shield.classList.remove('unlocked');
        shield.style.pointerEvents = "auto";
        document.getElementById('shield-ui').classList.remove('hidden');
        document.getElementById('shield-count').innerText = "0";
        
        const url = `https://${CONFIG.DOMAIN}/${path}/stream-${selectedID}.php`;
        
        // Use a sandbox that allows just enough for the player but blocks the "top" navigation
        document.getElementById('iframe-container').innerHTML = `
            <iframe id="video-frame" src="${url}" 
                sandbox="allow-forms allow-scripts allow-same-origin allow-presentation" 
                allowfullscreen>
            </iframe>`;
    }

    function handleShieldClick() {
        const shield = document.getElementById('click-shield');
        
        if (clickCount < REQ_CLICKS) {
            // PHASE 1: Counting to 35
            clickCount++;
            document.getElementById('shield-count').innerText = clickCount;
            if (clickCount >= REQ_CLICKS) {
                shield.classList.add('unlocked');
                document.getElementById('shield-ui').classList.add('hidden');
                alert("Ads Cleared. Video is now interactive. Popups will be blocked.");
            }
        } else {
            // PHASE 2: The Flicker (Preventing Tabs)
            // Temporarily disable the shield to let the click through
            shield.style.pointerEvents = "none";
            
            // Re-enable the shield very quickly (300ms)
            // This allows you to click 'Play' but blocks subsequent ad-scripts
            setTimeout(() => {
                shield.style.pointerEvents = "auto";
            }, 300);
        }
    }

    function closePlayer() {
        document.getElementById('iframe-container').innerHTML = "";
        showScreen('source-screen');
    }

    function showScreen(id) {
        ['login-screen', 'list-screen', 'source-screen', 'player-screen'].forEach(s => {
            document.getElementById(s).classList.add('hidden');
        });
        document.getElementById(id).classList.remove('hidden');
    }
</script>
</body>
</html>
