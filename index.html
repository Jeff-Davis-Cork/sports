<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeff's Sports & TV</title>
    <style>
        :root { --bg: #0a0f1e; --card: #161e35; --accent: #38bdf8; --text: #f8fafc; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 0; text-align: center; overflow: hidden; }
        .hidden { display: none !important; }
        
        /* Layout */
        .container { max-width: 1100px; margin: 0 auto; padding: 20px; }
        h1 { color: var(--accent); }
        input { width: 100%; max-width: 400px; padding: 14px; border-radius: 10px; border: 1px solid #334155; background: #0f172a; color: white; margin-bottom: 10px; font-size: 18px; outline: none; }
        button { padding: 14px 28px; background: var(--accent); color: #0a0f1e; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; font-size: 16px; }

        /* Grid */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(170px, 1fr)); gap: 15px; margin-top: 20px; }
        .card { background: var(--card); padding: 25px; border-radius: 15px; cursor: pointer; border: 1px solid #334155; height: 50px; display: flex; align-items: center; justify-content: center; font-weight: bold; }

        /* FULL SCREEN PLAYER */
        #player-screen { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: #000; z-index: 9999; }
        iframe { width: 100%; height: 100%; border: none; }

        #exit-btn { position: absolute; top: 15px; left: 15px; z-index: 100005; background: rgba(255,0,0,0.5); color: white; border: none; padding: 8px 15px; border-radius: 5px; cursor: pointer; }

        /* THE CLICK SHIELD */
        #click-shield {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 100000; background: rgba(0,0,0,0.95);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        #click-shield.unlocked { background: transparent !important; pointer-events: auto; }

        /* UNMUTE ASSISTANT */
        #unmute-helper {
            position: absolute; top: 10px; right: 10px;
            width: 120px; height: 50px;
            background: #ff4444; color: white;
            z-index: 100010; border-radius: 5px;
            display: flex; align-items: center; justify-content: center;
            font-weight: bold; cursor: pointer;
            box-shadow: 0 0 20px rgba(255,0,0,0.5);
            animation: pulse 1s infinite;
        }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }

        /* Progress UI */
        #progress-container { width: 280px; height: 8px; background: #334155; border-radius: 4px; margin-top: 20px; overflow: hidden; }
        #progress-bar { height: 100%; width: 0%; background: var(--accent); }
    </style>
</head>
<body>

<!-- 1. Password Screen -->
<div id="login-screen" class="container">
    <br><br>
    <h1>Jeff's Sports & TV</h1>
    <input type="password" id="pass-input" placeholder="Password..." onkeydown="if(event.key==='Enter') checkPassword()">
    <br><br>
    <button onclick="checkPassword()">Let's Do This!</button>
</div>

<!-- 2. Channel List -->
<div id="list-screen" class="container hidden">
    <h1>Jeff's Channels</h1>
    <input type="text" id="search-bar" placeholder="üîç Search channels..." onkeyup="filterChannels()" style="width:100%; max-width:100%; border:2px solid #38bdf8; box-sizing:border-box;">
    <div id="channel-grid" class="grid"></div>
</div>

<!-- 3. Source Selection -->
<div id="source-screen" class="container hidden">
    <button onclick="showScreen('list-screen')">‚Üê Back</button>
    <h2 id="target-name"></h2>
    <div id="source-options"></div>
</div>

<!-- 4. Player Screen -->
<div id="player-screen" class="hidden">
    <button id="exit-btn" onclick="closePlayer()">‚úï Exit</button>
    
    <!-- One-Click Unmute Sync (Appears after 50 clicks) -->
    <div id="unmute-helper" class="hidden" onclick="triggerUnmute()">CLICK TO UNMUTE</div>

    <div id="click-shield" onclick="handleFlicker()">
        <div id="shield-ui">
            <h2>Jeff's Security Bypass</h2>
            <div id="progress-container"><div id="progress-bar"></div></div>
            <p id="shield-status">Bypassing 50 ad-gates...</p>
        </div>
    </div>

    <div id="iframe-container" style="width:100%; height:100%;"></div>
</div>

<script>
    const CONFIG = { DOMAIN: "dlhd.link", PASS: "jeff" };
    let selectedID = "", allChannels = [];

    function checkPassword() {
        if (document.getElementById('pass-input').value.toLowerCase() === CONFIG.PASS) {
            showScreen('list-screen');
            loadChannels();
        } else { alert("Wrong password, Jeff!"); }
    }

    async function loadChannels() {
        const proxy = `https://corsproxy.io/?${encodeURIComponent('https://' + CONFIG.DOMAIN + '/24-7-channels.php')}`;
        try {
            const resp = await fetch(proxy);
            const html = await resp.text();
            processHTML(html);
        } catch (e) { alert("Error loading channels."); }
    }

    function processHTML(html) {
        const parser = new DOMParser();
        const doc = parser.parseFromString(html, 'text/html');
        allChannels = [];
        doc.querySelectorAll('a.card').forEach(card => {
            const id = card.getAttribute('href').match(/id=(\d+)/);
            const title = card.getAttribute('data-title') || card.querySelector('.card__title')?.innerText;
            if (id && title) allChannels.push({ id: id[1], name: title });
        });
        renderGrid(allChannels);
    }

    function renderGrid(channels) {
        const grid = document.getElementById('channel-grid');
        grid.innerHTML = channels.map(ch => `<div class="card" onclick="selectChannel('${ch.id}', '${ch.name}')">${ch.name.toUpperCase()}</div>`).join('');
    }

    function filterChannels() {
        const q = document.getElementById('search-bar').value.toLowerCase();
        renderGrid(allChannels.filter(ch => ch.name.toLowerCase().includes(q)));
    }

    function selectChannel(id, name) {
        selectedID = id;
        document.getElementById('target-name').innerText = name;
        showScreen('source-screen');
        const sources = ['stream', 'cast', 'watch', 'plus', 'casting', 'player'];
        document.getElementById('source-options').innerHTML = sources.map(s => `
            <button style="display:block; width:100%; max-width:400px; margin:10px auto; padding:15px;" onclick="startStream('${s}')">SOURCE ${s.toUpperCase()}</button>
        `).join('');
    }

    function startStream(path) {
        showScreen('player-screen');
        const shield = document.getElementById('click-shield');
        const bar = document.getElementById('progress-bar');
        const ui = document.getElementById('shield-ui');
        
        shield.classList.remove('unlocked');
        ui.classList.remove('hidden');
        document.getElementById('unmute-helper').classList.add('hidden');
        
        const url = `https://${CONFIG.DOMAIN}/${path}/stream-${selectedID}.php`;
        document.getElementById('iframe-container').innerHTML = `<iframe src="${url}" allowfullscreen></iframe>`;

        let step = 0;
        const interval = setInterval(() => {
            step++;
            bar.style.width = (step * 2) + "%";
            if (step >= 50) {
                clearInterval(interval);
                shield.classList.add('unlocked');
                ui.classList.add('hidden');
                document.getElementById('unmute-helper').classList.remove('hidden');
            }
        }, 60);
    }

    // Force the user back to the main window if they get tab-spammed
    setInterval(() => {
        if (!document.getElementById('player-screen').classList.contains('hidden')) {
            window.focus();
        }
    }, 500);

    function triggerUnmute() {
        // High speed flicker specifically for the unmute button location
        handleFlicker();
        setTimeout(() => {
            document.getElementById('unmute-helper').classList.add('hidden');
        }, 500);
    }

    function handleFlicker() {
        const shield = document.getElementById('click-shield');
        shield.style.pointerEvents = "none";
        setTimeout(() => { shield.style.pointerEvents = "auto"; }, 200);
    }

    function closePlayer() {
        document.getElementById('iframe-container').innerHTML = "";
        showScreen('source-screen');
    }

    function showScreen(id) {
        ['login-screen', 'list-screen', 'source-screen', 'player-screen'].forEach(s => {
            document.getElementById(s).classList.add('hidden');
        });
        document.getElementById(id).classList.remove('hidden');
    }
</script>
</body>
</html>
