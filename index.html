<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <title>Jeff's Sports & TV</title>
    <style>
        :root { --bg: #0a0f1e; --card: #161e35; --accent: #38bdf8; --text: #f8fafc; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); margin: 0; overflow-x: hidden; }
        .hidden { display: none !important; }
        
        .container { max-width: 1100px; margin: 0 auto; padding: 20px; text-align: center; }
        h1 { color: var(--accent); font-size: 2.5rem; margin-bottom: 20px; }
        
        /* Inputs & Buttons */
        input { width: 100%; max-width: 400px; padding: 15px; border-radius: 12px; border: 2px solid #334155; background: #0f172a; color: white; font-size: 1.2rem; outline: none; margin-bottom: 20px; }
        button { padding: 15px 30px; background: var(--accent); color: #0a0f1e; border: none; border-radius: 12px; cursor: pointer; font-weight: bold; font-size: 1.1rem; transition: 0.2s; }
        button:hover { transform: scale(1.05); }

        /* Grid */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 15px; margin-top: 20px; }
        .card { background: var(--card); padding: 20px; border-radius: 15px; cursor: pointer; border: 1px solid #334155; font-weight: bold; transition: 0.2s; display: flex; align-items: center; justify-content: center; text-transform: uppercase; font-size: 0.85rem; min-height: 50px; }
        .card:hover { border-color: var(--accent); background: #1e293b; }

        /* Player Screen */
        #player-screen { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: #000; z-index: 9999; display: flex; flex-direction: column; }
        
        /* The Iframe Container */
        #iframe-wrapper { flex-grow: 1; width: 100%; height: 100%; position: relative; }
        iframe { width: 100%; height: 100%; border: none; }

        /* Controls Bar */
        #controls-bar {
            height: 60px; background: #161e35; display: flex; align-items: center; justify-content: space-between; padding: 0 20px; border-top: 1px solid #334155;
        }
    </style>
</head>
<body>

<div id="login-screen" class="container">
    <br><br><h1>Jeff's Sports</h1>
    <input type="password" id="pass-input" placeholder="Password..." onkeydown="if(event.key==='Enter') checkPassword()">
    <br><button onclick="checkPassword()">Enter</button>
</div>

<div id="list-screen" class="container hidden">
    <h1>Live Channels</h1>
    <input type="text" id="search-bar" placeholder="Search..." onkeyup="filterChannels()">
    <div id="channel-grid" class="grid">Loading...</div>
</div>

<div id="player-screen" class="hidden">
    <div id="iframe-wrapper">
        </div>
    <div id="controls-bar">
        <button onclick="closePlayer()" style="background:#ef4444; color:white; padding: 10px 20px; font-size: 0.9rem;">Exit</button>
        <span style="color:#aaa; font-size: 0.9rem;">Ads will open in new tabs. Close them to play.</span>
        <button onclick="reloadStream()" style="background:#3b82f6; color:white; padding: 10px 20px; font-size: 0.9rem;">Reload</button>
    </div>
</div>

<script>
    // CONFIG: Uses dlhd.link as requested
    const CONFIG = { DOMAIN: "dlhd.link", PASS: "jeff" };
    let allChannels = [];
    let currentID = "";

    function checkPassword() {
        if (document.getElementById('pass-input').value.toLowerCase() === CONFIG.PASS) {
            showScreen('list-screen');
            loadChannels();
        } else { alert("Wrong password"); }
    }

    async function loadChannels() {
        // Added timestamp to force fresh channel list
        const timestamp = new Date().getTime();
        const target = `https://${CONFIG.DOMAIN}/24-7-channels.php?t=${timestamp}`;
        const proxy = `https://api.allorigins.win/get?url=${encodeURIComponent(target)}`;

        try {
            const resp = await fetch(proxy);
            const data = await resp.json();
            if (data.contents) processHTML(data.contents);
        } catch (e) {
            document.getElementById('channel-grid').innerHTML = "<p style='color:red'>Error loading channels. Proxy may be down.</p>";
        }
    }

    function processHTML(html) {
        const parser = new DOMParser();
        const doc = parser.parseFromString(html, 'text/html');
        allChannels = [];
        
        // UPDATED: Finds links with "id=" OR "stream-" to be more robust
        const links = doc.querySelectorAll('a');
        links.forEach(link => {
            const href = link.getAttribute('href');
            if (!href) return;

            // Regex matches both ?id=123 AND stream-123.php
            const idMatch = href.match(/(?:id=|stream-)(\d+)/);
            const name = link.getAttribute('data-title') || link.innerText.trim();
            
            if (idMatch && name && name.length > 1) {
                // Avoid duplicates
                if (!allChannels.find(c => c.id === idMatch[1])) {
                    allChannels.push({ id: idMatch[1], name: name });
                }
            }
        });
        
        if (allChannels.length > 0) {
            allChannels.sort((a, b) => a.name.localeCompare(b.name));
            renderGrid(allChannels);
        } else {
            document.getElementById('channel-grid').innerHTML = "<p style='color:orange'>No channels found. Site structure changed.</p>";
        }
    }

    function renderGrid(list) {
        document.getElementById('channel-grid').innerHTML = list.map(ch => `
            <div class="card" onclick="openStream('${ch.id}')">${ch.name}</div>
        `).join('');
    }

    function filterChannels() {
        const q = document.getElementById('search-bar').value.toLowerCase();
        renderGrid(allChannels.filter(c => c.name.toLowerCase().includes(q)));
    }

    function openStream(id) {
        currentID = id;
        showScreen('player-screen');
        
        const container = document.getElementById('iframe-wrapper');
        
        // Uses stream-{id}.php structure without sandbox
        const url = `https://${CONFIG.DOMAIN}/stream/stream-${id}.php`;
        
        container.innerHTML = `
            <iframe 
                src="${url}" 
                allowfullscreen 
                scrolling="no"
                allow="autoplay; encrypted-media">
            </iframe>
        `;
    }

    function reloadStream() {
        if(currentID) openStream(currentID);
    }

    function closePlayer() {
        document.getElementById('iframe-wrapper').innerHTML = ""; 
        showScreen('list-screen');
    }

    function showScreen(id) {
        document.querySelectorAll('.container, #player-screen').forEach(el => el.classList.add('hidden'));
        document.getElementById(id).classList.remove('hidden');
    }
</script>

</body>
</html>
