<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeff's Sports & TV</title>
    <style>
        :root { --bg: #0a0f1e; --card: #161e35; --accent: #38bdf8; --text: #f8fafc; --danger: #ff4757; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 0; text-align: center; overflow: hidden; }
        .hidden { display: none !important; }
        
        /* General UI */
        .container { max-width: 1100px; margin: 0 auto; padding: 20px; }
        h1 { color: var(--accent); font-size: 2.5rem; margin-bottom: 30px; }
        input { width: 100%; max-width: 400px; padding: 15px; border-radius: 12px; border: 2px solid #334155; background: #0f172a; color: white; margin-bottom: 15px; font-size: 1.2rem; outline: none; }
        input:focus { border-color: var(--accent); }
        button { padding: 15px 30px; background: var(--accent); color: #0a0f1e; border: none; border-radius: 12px; cursor: pointer; font-weight: bold; font-size: 1.1rem; transition: 0.3s; }
        button:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(56, 189, 248, 0.4); }

        /* Channel List */
        #search-bar { max-width: 100%; width: 100%; border: 3px solid var(--accent); box-sizing: border-box; margin-bottom: 30px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 15px; }
        .card { background: var(--card); padding: 30px 15px; border-radius: 15px; cursor: pointer; border: 1px solid #334155; font-weight: bold; transition: 0.2s; display: flex; align-items: center; justify-content: center; min-height: 60px; }
        .card:hover { border-color: var(--accent); background: #1e293b; transform: scale(1.05); }

        /* Full Screen Player */
        #player-screen { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: #000; z-index: 9999; }
        iframe { width: 100%; height: 100%; border: none; }
        #exit-btn { position: absolute; top: 20px; left: 20px; z-index: 100005; background: var(--danger); color: white; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; font-weight: bold; font-size: 1rem; }

        /* The 20-Second Strobe Shield */
        #click-shield {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 100000; background: rgba(0,0,0,0.96);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        #click-shield.strobe-open { background: transparent !important; border: 8px solid var(--accent); box-sizing: border-box; }

        /* Large Instruction Box */
        .instruction-box { 
            background: rgba(10, 15, 30, 0.95); 
            padding: 40px; 
            border-radius: 20px; 
            border: 4px solid var(--accent); 
            max-width: 80%;
            box-shadow: 0 0 50px rgba(0,0,0,1);
        }
        .urgent-text { 
            font-size: 3rem; 
            color: #fff; 
            margin: 20px 0; 
            font-weight: 900; 
            line-height: 1.1;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
        }
        .flashing { animation: flash-red 0.8s infinite; }

        /* Progress Bar */
        #progress-wrap { width: 100%; height: 20px; background: #222; border-radius: 10px; margin: 20px 0; overflow: hidden; border: 1px solid #444; }
        #progress-fill { height: 100%; width: 0%; background: var(--accent); transition: width 0.1s linear; }

        @keyframes flash-red {
            0% { color: #fff; }
            50% { color: var(--accent); transform: scale(1.05); }
            100% { color: #fff; }
        }
    </style>
</head>
<body>

<!-- 1. Password Screen -->
<div id="login-screen" class="container">
    <br><br><br>
    <h1>Jeff's Sports & TV</h1>
    <input type="password" id="pass-input" placeholder="Enter Password..." onkeydown="if(event.key==='Enter') checkPassword()">
    <br>
    <button onclick="checkPassword()">Let's Do This!</button>
</div>

<!-- 2. Channel List -->
<div id="list-screen" class="container hidden">
    <h1>Jeff's Channels</h1>
    <input type="text" id="search-bar" placeholder="ðŸ” Search through channels..." onkeyup="filterChannels()">
    <div id="status-area"></div>
    <div id="channel-grid" class="grid"></div>
</div>
