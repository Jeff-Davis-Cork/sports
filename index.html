<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeff's Sports & TV</title>
    <style>
        :root { --bg: #0a0f1e; --card: #161e35; --accent: #38bdf8; --text: #f8fafc; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 20px; text-align: center; }
        .hidden { display: none !important; }
        
        .container { max-width: 1100px; margin: 0 auto; }
        h1 { color: var(--accent); margin-bottom: 20px; }
        input { width: 100%; max-width: 400px; padding: 14px; border-radius: 10px; border: 1px solid #334155; background: #0f172a; color: white; margin-bottom: 10px; font-size: 18px; outline: none; }
        #search-bar { max-width: 100%; width: 100%; border: 2px solid var(--accent); box-sizing: border-box; }

        button { padding: 14px 28px; background: var(--accent); color: #0a0f1e; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; font-size: 16px; }
        .back-btn { background: #475569; color: white; margin: 10px; }

        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(170px, 1fr)); gap: 15px; margin-top: 20px; }
        .card { background: var(--card); padding: 25px; border-radius: 15px; cursor: pointer; border: 1px solid #334155; height: 50px; display: flex; align-items: center; justify-content: center; font-weight: bold; transition: 0.2s; }
        .card:hover { border-color: var(--accent); transform: scale(1.03); }

        /* PLAYER AREA */
        #player-wrapper { position: relative; width: 100%; height: 82vh; background: #000; border-radius: 15px; overflow: hidden; margin-top: 10px; }
        
        /* THE CLICK-CAPTURE SHIELD */
        #click-shield {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 99999; /* Always on top */
            background: rgba(0,0,0,0.95);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        /* State after 35 clicks: Invisible but still there blocking popups */
        #click-shield.active-guard {
            background: rgba(0,0,0,0) !important;
        }

        iframe { width: 100%; height: 100%; border: none; }
        
        #ad-indicator { 
            position: absolute; bottom: 10px; right: 10px; 
            background: rgba(0,0,0,0.7); padding: 5px 10px; 
            border-radius: 5px; font-size: 12px; color: var(--accent);
            pointer-events: none;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- 1. Password Screen -->
    <div id="login-screen">
        <h1>Jeff's Sports & TV</h1>
        <input type="password" id="pass-input" placeholder="Password..." onkeydown="if(event.key==='Enter') checkPassword()">
        <br><br>
        <button onclick="checkPassword()">Let's Do This!</button>
    </div>

    <!-- 2. Channel List -->
    <div id="list-screen" class="hidden">
        <h1>Jeff's Channels</h1>
        <input type="text" id="search-bar" placeholder="üîç Search through channels..." onkeyup="filterChannels()">
        <div id="status-area"></div>
        <div id="fallback-box" class="hidden">
            <textarea id="manual-html" rows="3" placeholder="Paste page source code here..."></textarea><br>
            <button onclick="processHTML(document.getElementById('manual-html').value)">Load Data</button>
        </div>
        <div id="channel-grid" class="grid"></div>
    </div>

    <!-- 3. Source Selection -->
    <div id="source-screen" class="hidden">
        <button class="back-btn" onclick="showScreen('list-screen')">‚Üê Back to Channels</button>
        <h2 id="target-name" style="color: var(--accent);"></h2>
        <div id="source-options"></div>
    </div>

    <!-- 4. Player Screen -->
    <div id="player-screen" class="hidden">
        <button class="back-btn" onclick="closePlayer()">‚Üê Exit Player</button>
        <div id="player-wrapper">
            <!-- The Click Shield -->
            <div id="click-shield" onclick="handleShieldClick()">
                <div id="shield-ui">
                    <h2 id="shield-text">Click 35 times to clear ads</h2>
                    <h1 id="shield-count" style="font-size: 5em; margin: 0; color: var(--accent);">0</h1>
                    <p>Security Bypass Mode</p>
                </div>
            </div>
            <div id="ad-indicator" class="hidden">POPUP PROTECTION ACTIVE</div>
            <div id="iframe-container" style="height: 100%;"></div>
        </div>
    </div>
</div>

<script>
    const CONFIG = { DOMAIN: "dlhd.link", PASS: "jeff" };
    let selectedID = "", allChannels = [], clickCount = 0;
    const REQ_CLICKS = 5;

    function checkPassword() {
        if (document.getElementById('pass-input').value === CONFIG.PASS) {
            showScreen('list-screen');
            loadChannels();
        } else { alert("Incorrect password, Jeff!"); }
    }

    async function loadChannels() {
        const status = document.getElementById('status-area');
        status.innerHTML = "Fetching channels...";
        const proxy = `https://corsproxy.io/?${encodeURIComponent('https://' + CONFIG.DOMAIN + '/24-7-channels.php')}`;
        try {
            const resp = await fetch(proxy);
            const html = await resp.text();
            processHTML(html);
        } catch (e) { 
            status.innerHTML = "‚ùå Fetch blocked. Use manual fallback.";
            document.getElementById('fallback-box').classList.remove('hidden'); 
        }
    }

    function processHTML(html) {
        const parser = new DOMParser();
        const doc = parser.parseFromString(html, 'text/html');
        allChannels = [];
        doc.querySelectorAll('a.card').forEach(card => {
            const id = card.getAttribute('href').match(/id=(\d+)/);
            const title = card.getAttribute('data-title') || card.querySelector('.card__title')?.innerText;
            if (id && title) allChannels.push({ id: id[1], name: title });
        });
        renderGrid(allChannels);
        document.getElementById('fallback-box').classList.add('hidden');
    }

    function renderGrid(channels) {
        const grid = document.getElementById('channel-grid');
        grid.innerHTML = channels.map(ch => `<div class="card" onclick="selectChannel('${ch.id}', '${ch.name}')">${ch.name.toUpperCase()}</div>`).join('');
    }

    function filterChannels() {
        const query = document.getElementById('search-bar').value.toLowerCase();
        renderGrid(allChannels.filter(ch => ch.name.toLowerCase().includes(query)));
    }

    function selectChannel(id, name) {
        selectedID = id;
        document.getElementById('target-name').innerText = name;
        showScreen('source-screen');
        const sources = ['stream', 'cast', 'watch', 'plus', 'casting', 'player'];
        document.getElementById('source-options').innerHTML = sources.map(s => `<button style="display:block; width:100%; max-width:400px; margin:10px auto; padding:15px; border-radius:10px; background:#161e35; color:white; border:1px solid #38bdf8; cursor:pointer;" onclick="prepareStream('${s}')">USE ${s.toUpperCase()}</button>`).join('');
    }

    function prepareStream(path) {
        showScreen('player-screen');
        clickCount = 0;
        const shield = document.getElementById('click-shield');
        shield.classList.remove('active-guard');
        shield.style.pointerEvents = "auto";
        document.getElementById('shield-ui').classList.remove('hidden');
        document.getElementById('shield-count').innerText = "0";
        document.getElementById('ad-indicator').classList.add('hidden');
        
        const url = `https://${CONFIG.DOMAIN}/${path}/stream-${selectedID}.php`;
        
        // NO SANDBOX ATTRIBUTE - This fixes the "Remove Sandbox" error
        document.getElementById('iframe-container').innerHTML = `
            <iframe id="video-frame" src="${url}" allowfullscreen></iframe>`;
    }

    function handleShieldClick() {
        const shield = document.getElementById('click-shield');
        
        if (clickCount < REQ_CLICKS) {
            // Counting phase
            clickCount++;
            document.getElementById('shield-count').innerText = clickCount;
            if (clickCount >= REQ_CLICKS) {
                shield.classList.add('active-guard');
                document.getElementById('shield-ui').classList.add('hidden');
                document.getElementById('ad-indicator').classList.remove('hidden');
            }
        } else {
            // Flicker-Guard Phase: This is your protection since Sandbox is gone
            // Disable shield for 150ms to let the Play click through
            shield.style.pointerEvents = "none";
            
            setTimeout(() => {
                // Re-enable shield immediately to block the pop-up scripts
                shield.style.pointerEvents = "auto";
            }, 150);
        }
    }

    function closePlayer() {
        document.getElementById('iframe-container').innerHTML = "";
        showScreen('source-screen');
    }

    function showScreen(id) {
        ['login-screen', 'list-screen', 'source-screen', 'player-screen'].forEach(s => {
            document.getElementById(s).classList.add('hidden');
        });
        document.getElementById(id).classList.remove('hidden');
    }
</script>
</body>
</html>
