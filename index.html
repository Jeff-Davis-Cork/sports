<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <title>Jeff's Sports & TV</title>
    <style>
        :root { --bg: #0a0f1e; --card: #161e35; --accent: #38bdf8; --text: #f8fafc; --danger: #ef4444; --success: #22c55e; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); margin: 0; overflow-x: hidden; }
        .hidden { display: none !important; }
        
        .container { max-width: 1100px; margin: 0 auto; padding: 20px; text-align: center; }
        h1 { color: var(--accent); font-size: 2.5rem; margin-bottom: 20px; text-shadow: 0 0 10px rgba(56, 189, 248, 0.3); }
        
        /* Inputs & Buttons */
        input { width: 100%; max-width: 400px; padding: 15px; border-radius: 12px; border: 2px solid #334155; background: #0f172a; color: white; font-size: 1.2rem; outline: none; margin-bottom: 20px; transition: 0.3s; }
        input:focus { border-color: var(--accent); }
        
        button { padding: 15px 30px; background: var(--accent); color: #0a0f1e; border: none; border-radius: 12px; cursor: pointer; font-weight: bold; font-size: 1.1rem; transition: 0.2s; }
        button:hover { transform: scale(1.05); filter: brightness(1.1); }
        
        /* Status Bar */
        #status-msg { margin-bottom: 15px; font-size: 0.9rem; min-height: 20px; }
        .status-error { color: var(--danger); }
        .status-ok { color: var(--success); }

        /* Grid */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 15px; margin-top: 20px; }
        .card { background: var(--card); padding: 20px; border-radius: 15px; cursor: pointer; border: 1px solid #334155; font-weight: bold; transition: 0.2s; display: flex; align-items: center; justify-content: center; text-transform: uppercase; font-size: 0.85rem; min-height: 50px; position: relative; overflow: hidden; }
        .card:hover { border-color: var(--accent); background: #1e293b; transform: translateY(-3px); }

        /* Player Screen */
        #player-screen { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: #000; z-index: 9999; display: flex; flex-direction: column; }
        #iframe-wrapper { flex-grow: 1; width: 100%; height: 100%; position: relative; }
        iframe { width: 100%; height: 100%; border: none; }
        
        /* Controls Bar */
        #controls-bar { height: 60px; background: #161e35; display: flex; align-items: center; justify-content: space-between; padding: 0 20px; border-top: 1px solid #334155; z-index: 10000; }
        .control-btn { padding: 8px 16px; border-radius: 8px; font-size: 0.9rem; }
    </style>
</head>
<body>

<div id="login-screen" class="container">
    <br><br><h1>Jeff's Sports</h1>
    <input type="password" id="pass-input" placeholder="Password..." onkeydown="if(event.key==='Enter') checkPassword()">
    <br><button onclick="checkPassword()">Access Channels</button>
</div>

<div id="list-screen" class="container hidden">
    <h1>Live Channels</h1>
    <div id="status-msg" style="color:#aaa;">Waiting for input...</div>
    
    <input type="text" id="search-bar" placeholder="Search channels..." onkeyup="filterChannels()">
    
    <div style="margin-bottom: 15px; font-size: 0.8rem; color: #666;">
        Source: <span id="current-domain">Auto</span> 
        <button onclick="cycleDomain()" style="padding: 5px 10px; font-size: 0.7rem; margin-left: 10px; background: #334155; color: white;">Switch Mirror</button>
    </div>

    <div id="channel-grid" class="grid"></div>
</div>

<div id="player-screen" class="hidden">
    <div id="iframe-wrapper"></div>
    <div id="controls-bar">
        <button class="control-btn" onclick="closePlayer()" style="background:#ef4444; color:white;">Exit</button>
        <span style="color:#94a3b8; font-size: 0.8rem; display:none; display: md-block;">Popup blocker active? Click video twice.</span>
        <button class="control-btn" onclick="reloadStream()" style="background:#3b82f6; color:white;">Reload</button>
    </div>
</div>

<script>
    // --- CONFIGURATION ---
    // We list multiple domains. If one fails, the script tries the next.
    const DOMAINS = ["dlhd.link", "dlhd.dad", "daddylive.mp", "dlhd.sx"];
    const PROXIES = [
        "https://api.allorigins.win/get?url=", 
        "https://api.codetabs.com/v1/proxy?quest="
    ];
    
    const PASSWORD = "jeff";
    
    // --- STATE ---
    let currentDomainIndex = 0;
    let allChannels = [];
    let currentID = "";

    // 1. Login
    function checkPassword() {
        const input = document.getElementById('pass-input').value;
        if (input.toLowerCase() === PASSWORD) {
            showScreen('list-screen');
            initLoad();
        } else {
            alert("Access Denied");
        }
    }

    // 2. Load Channels (The Robust Way)
    async function initLoad() {
        updateStatus("Attempting to fetch channels...", "white");
        
        // Try current domain first
        let success = await tryFetchDomain(DOMAINS[currentDomainIndex]);
        
        // If failed, loop through others
        if (!success) {
            for (let i = 0; i < DOMAINS.length; i++) {
                if (i === currentDomainIndex) continue;
                updateStatus(`dlhd.link blocked. Trying mirror: ${DOMAINS[i]}...`, "orange");
                if (await tryFetchDomain(DOMAINS[i])) {
                    currentDomainIndex = i;
                    success = true;
                    break;
                }
            }
        }

        if (success) {
            updateStatus(`Connected to ${DOMAINS[currentDomainIndex]}`, "status-ok");
            document.getElementById('current-domain').innerText = DOMAINS[currentDomainIndex];
        } else {
            updateStatus("All mirrors failed. The proxy might be down.", "status-error");
            document.getElementById('channel-grid').innerHTML = `
                <div style="grid-column: 1/-1; color: #ef4444;">
                    <h3>Connection Failed</h3>
                    <p>The proxies are being blocked by the sports site.</p>
                    <button onclick="initLoad()" style="margin-top:10px;">Retry</button>
                </div>`;
        }
    }

    async function tryFetchDomain(domain) {
        const timestamp = new Date().getTime();
        const targetUrl = `https://${domain}/24-7-channels.php?t=${timestamp}`;
        
        // Try Proxy 1
        try {
            const data = await fetchWithProxy(targetUrl, 0);
            if (processHTML(data)) return true;
        } catch (e) { console.log(`Proxy 1 failed for ${domain}`); }

        // Try Proxy 2 (Backup)
        try {
            const data = await fetchWithProxy(targetUrl, 1);
            if (processHTML(data)) return true;
        } catch (e) { console.log(`Proxy 2 failed for ${domain}`); }

        return false;
    }

    async function fetchWithProxy(url, proxyIndex) {
        const proxyUrl = PROXIES[proxyIndex] + encodeURIComponent(url);
        const resp = await fetch(proxyUrl);
        const data = await resp.json();
        // Handle different proxy response formats
        return data.contents || data.text || data; 
    }

    // 3. Process Data
    function processHTML(html) {
        if (!html || html.length < 100) return false;
        
        const parser = new DOMParser();
        const doc = parser.parseFromString(html, 'text/html');
        const tempChannels = [];
        
        // Universal Selector: Finds any link with 'id=' or 'stream-'
        const links = doc.querySelectorAll('a');
        
        links.forEach(link => {
            const href = link.getAttribute('href');
            if (!href) return;
            
            // Regex to catch id=55 OR stream-55.php
            const match = href.match(/(?:id=|stream-)(\d+)/);
            let name = link.getAttribute('data-title') || link.innerText.trim(); // Try data-title first
            
            if (match && name) {
                // Clean up name
                name = name.replace(/Live|Stream/gi, '').trim();
                if (!tempChannels.find(c => c.id === match[1])) {
                    tempChannels.push({ id: match[1], name: name });
                }
            }
        });

        if (tempChannels.length > 5) { // Check if we actually got a decent list
            allChannels = tempChannels.sort((a, b) => a.name.localeCompare(b.name));
            renderGrid(allChannels);
            return true;
        }
        return false;
    }

    // 4. UI Functions
    function renderGrid(list) {
        document.getElementById('channel-grid').innerHTML = list.map(ch => `
            <div class="card" onclick="openStream('${ch.id}')">${ch.name}</div>
        `).join('');
    }

    function filterChannels() {
        const q = document.getElementById('search-bar').value.toLowerCase();
        renderGrid(allChannels.filter(c => c.name.toLowerCase().includes(q)));
    }

    function cycleDomain() {
        currentDomainIndex = (currentDomainIndex + 1) % DOMAINS.length;
        initLoad();
    }

    function updateStatus(msg, type) {
        const el = document.getElementById('status-msg');
        el.innerText = msg;
        el.className = type === "status-error" ? "status-error" : (type === "status-ok" ? "status-ok" : "");
        el.style.color = type === "white" ? "#fff" : (type === "orange" ? "orange" : "");
    }

    // 5. Player Logic
    function openStream(id) {
        currentID = id;
        showScreen('player-screen');
        const activeDomain = DOMAINS[currentDomainIndex] || DOMAINS[0];
        
        // Using /embed/ is usually cleaner than /stream/
        // If embed fails, you can switch this line to: `https://${activeDomain}/stream/stream-${id}.php`
        const url = `https://${activeDomain}/embed/stream-${id}.php`;
        
        document.getElementById('iframe-wrapper').innerHTML = `
            <iframe 
                src="${url}" 
                allowfullscreen 
                scrolling="no" 
                allow="autoplay; encrypted-media; picture-in-picture">
            </iframe>
        `;
    }

    function reloadStream() {
        if(currentID) openStream(currentID);
    }

    function closePlayer() {
        document.getElementById('iframe-wrapper').innerHTML = "";
        showScreen('list-screen');
    }

    function showScreen(id) {
        document.querySelectorAll('.container, #player-screen').forEach(el => el.classList.add('hidden'));
        document.getElementById(id).classList.remove('hidden');
    }
</script>

</body>
</html>
