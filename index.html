<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <title>Jeff's Sports & TV</title>
    <style>
        :root { --bg: #0a0f1e; --card: #161e35; --accent: #38bdf8; --text: #f8fafc; --danger: #ff4757; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 0; text-align: center; overflow-x: hidden; }
        .hidden { display: none !important; }
        
        .container { max-width: 1100px; margin: 0 auto; padding: 20px; }
        h1 { color: var(--accent); font-size: 2.5rem; margin-bottom: 10px;}
        
        /* Controls */
        input, select { 
            width: 100%; max-width: 400px; padding: 15px; border-radius: 12px; 
            border: 2px solid #334155; background: #0f172a; color: white; 
            font-size: 1.1rem; outline: none; margin: 5px;
        }
        button { padding: 15px 30px; background: var(--accent); color: #0a0f1e; border: none; border-radius: 12px; cursor: pointer; font-weight: bold; font-size: 1.1rem; transition: 0.2s; }
        button:hover { transform: scale(1.05); }

        /* Grid UI */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 10px; margin-top: 20px; }
        .card { background: var(--card); padding: 15px; border-radius: 10px; cursor: pointer; border: 1px solid #334155; font-weight: bold; transition: 0.2s; min-height: 50px; display: flex; align-items: center; justify-content: center; text-transform: uppercase; font-size: 0.8rem; }
        .card:hover { border-color: var(--accent); background: #1e293b; }

        /* Full Screen Player */
        #player-screen { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: #000; z-index: 9999; }
        iframe { width: 100%; height: 100%; border: none; }

        /* Back Navigation Message */
        #nav-tip {
            position: absolute; top: 20px; left: 50%; transform: translateX(-50%);
            z-index: 100010; background: rgba(0,0,0,0.8); color: #fff;
            padding: 10px 20px; border-radius: 30px; border: 1px solid var(--accent);
            font-size: 0.9rem; pointer-events: none; opacity: 0; transition: opacity 0.5s;
        }

        /* 20-Second Strobe Shield (From Original Script) */
        #click-shield {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 100000; background: rgba(0,0,0,0.96);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        #click-shield.strobe-open { background: transparent !important; border: 8px solid var(--accent); box-sizing: border-box; }

        .instruction-box { background: rgba(10, 15, 30, 0.95); padding: 30px; border-radius: 20px; border: 4px solid var(--accent); max-width: 90%; }
        .urgent-text { font-size: 2rem; color: #fff; font-weight: 900; animation: flash-accent 0.8s infinite; margin: 20px 0; }
        
        #progress-wrap { width: 100%; height: 15px; background: #222; border-radius: 10px; margin-top: 10px; overflow: hidden; }
        #progress-fill { height: 100%; width: 0%; background: var(--accent); transition: width 0.1s linear; }

        @keyframes flash-accent {
            0%, 100% { color: #fff; transform: scale(1); }
            50% { color: var(--accent); transform: scale(1.03); }
        }
        
        /* Mirror Select */
        .mirror-select-container { margin-bottom: 20px; }
        select { cursor: pointer; }
    </style>
</head>

<div id="login-screen" class="container">
    <br><br><h1>Jeff's Sports & TV</h1>
    <input type="password" id="pass-input" placeholder="Password..." onkeydown="if(event.key==='Enter') checkPassword()">
    <br><br><button onclick="checkPassword()">Let's Do This!</button>
</div>

<div id="list-screen" class="container hidden">
    <h1>Jeff's Channels</h1>
    
    <div class="mirror-select-container">
        <label style="color:#aaa; font-size:0.9rem;">Server Mirror:</label><br>
        <select id="mirror-select" onchange="updateMirror()">
            <option value="dlhd.link">Mirr 1: dlhd.link (Default)</option>

            <option value="dlhd.dad">Mirr 3: dlhd.dad</option>
            <option value="dlhd.sx">Mirr 4: dlhd.sx</option>
        </select>
    </div>

    <div id="channel-grid" class="grid"></div>
</div>

<div id="source-screen" class="container hidden">

    <h2 id="target-name" style="color: var(--accent); font-size: 2rem;"></h2>
    <div id="source-options"></div>
</div>

<div id="player-screen" class="hidden">

        </div>
    </div>
    <div id="iframe-container" style="width:100%; height:100%;"></div>
</div>

    // --- 3. LOGIC ---
    function checkPassword() {
        if (document.getElementById('pass-input').value.toLowerCase() === PASS) {
            showScreen('list-screen');
            renderGrid(DB);
        } else { alert("Incorrect password!"); }
    }

    function updateMirror() {
        currentDomain = document.getElementById('mirror-select').value;
    }

    function renderGrid(list) {
        document.getElementById('channel-grid').innerHTML = list.map(ch => `
            <div class="card" onclick="selectChannel('${ch.id}', '${ch.name.replace(/'/g, "\\'")}')">
                ${ch.name}
            </div>
        `).join('');
    }

    function filterChannels() {
        const q = document.getElementById('search-bar').value.toLowerCase();
        renderGrid(DB.filter(ch => ch.name.toLowerCase().includes(q)));
    }

    function selectChannel(id, name) {
        selectedID = id;
        document.getElementById('target-name').innerText = name;
        showScreen('source-screen');
        
        const sources = [
            { label: "Player 1 (Stream)", path: "stream" },
            { label: "Player 2 (Cast)",   path: "cast" },
            { label: "Player 3 (Watch)",  path: "watch" },
            { label: "Player 4 (Plus)",   path: "plus" },
            { label: "Player 5 (Casting)", path: "casting" },
            { label: "Player 6 (Player)",  path: "player" }
        ];

        document.getElementById('source-options').innerHTML = sources.map((s, i) => `
            <button style="display:block; width:100%; max-width:400px; margin:10px auto; padding:20px; border-radius:15px; background:#161e35; color:white; border:2px solid #38bdf8; cursor:pointer; font-weight:bold;" onclick="startStream('${s.path}')">${s.label}</button>
        `).join('');
    }

    function startStream(path) {
        showScreen('player-screen');
        const shield = document.getElementById('click-shield');
        const fill = document.getElementById('progress-fill');
        const timerTxt = document.getElementById('timer-text');
        const tip = document.getElementById('nav-tip');
        
        tip.style.opacity = "1";
        setTimeout(() => { tip.style.opacity = "0"; }, 4000);

        shield.style.pointerEvents = "auto";
        shield.classList.remove('strobe-open');
        document.getElementById('shield-ui').classList.remove('hidden');
        fill.style.width = "0%";
        
        // URL Construction
        const url = `https://${currentDomain}/${path}/stream-${selectedID}.php`;
        
        document.getElementById('iframe-container').innerHTML = `
            <iframe src="${url}" allowfullscreen scrolling="no" style="border:0; width:100%; height:100%;"></iframe>
        `;

        let timeElapsed = 0;
        const totalDuration = 200; // 20 seconds
        
        const strobeInterval = setInterval(() => {
            timeElapsed++;
            fill.style.width = (timeElapsed / 2) + "%";
            timerTxt.innerText = `${Math.ceil((totalDuration - timeElapsed) / 10)}s remaining`;

            // Strobe Logic
            if (shield.style.pointerEvents === "none") {
                shield.style.pointerEvents = "auto";
                shield.classList.remove('strobe-open');
            } else {
                shield.style.pointerEvents = "none";
                shield.classList.add('strobe-open');
            }

            if (timeElapsed >= totalDuration) {
                clearInterval(strobeInterval);
                shield.style.pointerEvents = "auto";
                shield.classList.add('strobe-open');
                document.getElementById('shield-ui').classList.add('hidden');
            }
        }, 100);
    }

    function manualFlicker() {
        const shield = document.getElementById('click-shield');
        shield.style.pointerEvents = "none";
        setTimeout(() => { shield.style.pointerEvents = "auto"; }, 200);
    }

    window.onpopstate = function() {
        if (!document.getElementById('player-screen').classList.contains('hidden')) {
            closePlayer();
        }
    };

    function closePlayer() {
        document.getElementById('iframe-container').innerHTML = "";
        showScreen('source-screen');
    }

    function showScreen(id) {
        if (id !== 'login-screen') window.history.pushState({screen: id}, "");
        ['login-screen', 'list-screen', 'source-screen', 'player-screen'].forEach(s => {
            document.getElementById(s).classList.add('hidden');
        });
        document.getElementById(id).classList.remove('hidden');
    }
</script>
