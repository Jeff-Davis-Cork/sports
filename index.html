<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <title>Jeff's Sports & TV</title>
    <style>
        :root { --bg: #0a0f1e; --card: #161e35; --accent: #38bdf8; --text: #f8fafc; --danger: #ef4444; --success: #22c55e; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); margin: 0; overflow-x: hidden; }
        .hidden { display: none !important; }
        
        .container { max-width: 1100px; margin: 0 auto; padding: 20px; text-align: center; }
        h1 { color: var(--accent); font-size: 2.5rem; margin-bottom: 20px; text-shadow: 0 0 10px rgba(56, 189, 248, 0.3); }
        
        /* Inputs & Buttons */
        input { width: 100%; max-width: 400px; padding: 15px; border-radius: 12px; border: 2px solid #334155; background: #0f172a; color: white; font-size: 1.2rem; outline: none; margin-bottom: 20px; transition: 0.3s; }
        input:focus { border-color: var(--accent); }
        
        button { padding: 15px 30px; background: var(--accent); color: #0a0f1e; border: none; border-radius: 12px; cursor: pointer; font-weight: bold; font-size: 1.1rem; transition: 0.2s; }
        button:hover { transform: scale(1.05); filter: brightness(1.1); }
        
        /* Source Buttons */
        .source-btn { 
            display: block; width: 100%; max-width: 500px; margin: 10px auto; 
            background: #1e293b; color: #fff; border: 1px solid #334155;
            text-align: left; position: relative;
        }
        .source-btn:hover { border-color: var(--accent); background: #25334d; }
        .source-tag { float: right; color: var(--accent); font-size: 0.8rem; opacity: 0.7; }

        /* Grid */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 15px; margin-top: 20px; }
        .card { background: var(--card); padding: 20px; border-radius: 15px; cursor: pointer; border: 1px solid #334155; font-weight: bold; transition: 0.2s; display: flex; align-items: center; justify-content: center; text-transform: uppercase; font-size: 0.85rem; min-height: 50px; }
        .card:hover { border-color: var(--accent); background: #1e293b; transform: translateY(-3px); }

        /* Player Screen */
        #player-screen { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: #000; z-index: 9999; display: flex; flex-direction: column; }
        #iframe-wrapper { flex-grow: 1; width: 100%; height: 100%; position: relative; }
        iframe { width: 100%; height: 100%; border: none; }
        
        /* Controls Bar */
        #controls-bar { height: 60px; background: #161e35; display: flex; align-items: center; justify-content: space-between; padding: 0 20px; border-top: 1px solid #334155; }
        .control-btn { padding: 8px 16px; border-radius: 8px; font-size: 0.9rem; margin-left: 10px; }
    </style>
</head>
<body>

<div id="login-screen" class="container">
    <br><br><h1>Jeff's Sports</h1>
    <input type="password" id="pass-input" placeholder="Password..." onkeydown="if(event.key==='Enter') checkPassword()">
    <br><button onclick="checkPassword()">Access Channels</button>
</div>

<div id="list-screen" class="container hidden">
    <h1>Live Channels</h1>
    <div id="status-msg" style="color:#aaa; margin-bottom:10px;">Waiting for input...</div>
    <input type="text" id="search-bar" placeholder="Search channels..." onkeyup="filterChannels()">
    <div id="channel-grid" class="grid"></div>
</div>

<div id="source-screen" class="container hidden">
    <button onclick="showScreen('list-screen')" style="background:#475569; color:white; margin-bottom:20px;">‚Üê Back to Channels</button>
    <h2 id="target-name" style="color: var(--accent); font-size: 2rem;"></h2>
    <p style="color:#aaa;">Select a server below. If one buffers, try another.</p>
    <div id="source-list"></div>
</div>

<div id="player-screen" class="hidden">
    <div id="iframe-wrapper"></div>
    <div id="controls-bar">
        <button class="control-btn" onclick="closePlayer()" style="background:#ef4444; color:white;">Exit</button>
        <span style="color:#94a3b8; font-size: 0.8rem;">Ad Blocker? Click video twice to play.</span>
        <button class="control-btn" onclick="reloadStream()" style="background:#3b82f6; color:white;">Reload</button>
    </div>
</div>

<script>
    // CONFIG
    const CONFIG = { 
        DOMAIN: "dlhd.link", // Main domain for Player Links
        PASS: "jeff"
    };
    
    // We use a backup list of domains just for FETCHING the channel list 
    // in case dlhd.link blocks the proxy.
    const FETCH_DOMAINS = ["dlhd.link", "dlhd.dad", "daddylive.mp"];
    
    // The 6 exact prefixes you requested
    const SOURCE_PREFIXES = [
        { label: "Player 1 (Stream)", path: "stream" },
        { label: "Player 2 (Cast)",   path: "cast" },
        { label: "Player 3 (Watch)",  path: "watch" },
        { label: "Player 4 (Plus)",   path: "plus" },
        { label: "Player 5 (Casting)", path: "casting" },
        { label: "Player 6 (Player)",  path: "player" }
    ];

    let allChannels = [];
    let currentID = "";
    let currentPath = "";

    // 1. Login
    function checkPassword() {
        if (document.getElementById('pass-input').value.toLowerCase() === CONFIG.PASS) {
            showScreen('list-screen');
            loadChannels();
        } else { alert("Access Denied"); }
    }

    // 2. Load Channels (Robust)
    async function loadChannels() {
        const status = document.getElementById('status-msg');
        status.innerText = "Fetching channels...";
        
        let success = false;
        // Try multiple domains to get the list
        for (let domain of FETCH_DOMAINS) {
            try {
                const timestamp = new Date().getTime();
                const target = `https://${domain}/24-7-channels.php?t=${timestamp}`;
                const proxy = `https://api.allorigins.win/get?url=${encodeURIComponent(target)}`;
                
                const resp = await fetch(proxy);
                const data = await resp.json();
                
                if (data.contents && data.contents.length > 500) {
                    processHTML(data.contents);
                    status.innerText = `Connected via ${domain}`;
                    status.style.color = "#22c55e";
                    success = true;
                    break; 
                }
            } catch (e) { console.log(`Failed to fetch from ${domain}`); }
        }

        if (!success) {
            status.innerText = "Failed to load list. Proxy may be down.";
            status.style.color = "#ef4444";
        }
    }

    function processHTML(html) {
        const parser = new DOMParser();
        const doc = parser.parseFromString(html, 'text/html');
        const tempChannels = [];
        
        const links = doc.querySelectorAll('a');
        links.forEach(link => {
            const href = link.getAttribute('href');
            if (!href) return;

            // Matches ?id=55 OR stream-55.php
            const match = href.match(/(?:id=|stream-)(\d+)/);
            let name = link.getAttribute('data-title') || link.innerText.trim();
            
            if (match && name) {
                if (!tempChannels.find(c => c.id === match[1])) {
                    tempChannels.push({ id: match[1], name: name });
                }
            }
        });

        if (tempChannels.length > 0) {
            allChannels = tempChannels.sort((a, b) => a.name.localeCompare(b.name));
            renderGrid(allChannels);
        }
    }

    function renderGrid(list) {
        document.getElementById('channel-grid').innerHTML = list.map(ch => `
            <div class="card" onclick="selectChannel('${ch.id}', '${ch.name.replace(/'/g, "\\'")}')">
                ${ch.name}
            </div>
        `).join('');
    }

    function filterChannels() {
        const q = document.getElementById('search-bar').value.toLowerCase();
        renderGrid(allChannels.filter(c => c.name.toLowerCase().includes(q)));
    }

    // 3. Select Channel & Show Sources
    function selectChannel(id, name) {
        currentID = id;
        document.getElementById('target-name').innerText = name;
        showScreen('source-screen');
        
        // Generate the 6 buttons
        const list = document.getElementById('source-list');
        list.innerHTML = SOURCE_PREFIXES.map((src, index) => `
            <button class="source-btn" onclick="startStream('${src.path}')">
                ${src.label}
                <span class="source-tag">LINK ${index + 1}</span>
            </button>
        `).join('');
    }

    // 4. Player Logic
    function startStream(path) {
        currentPath = path;
        showScreen('player-screen');
        
        // Construct URL based on your specific requirements
        // e.g. https://dlhd.link/cast/stream-38.php
        const url = `https://${CONFIG.DOMAIN}/${path}/stream-${currentID}.php`;
        
        document.getElementById('iframe-wrapper').innerHTML = `
            <iframe 
                src="${url}" 
                allowfullscreen 
                scrolling="no" 
                allow="autoplay; encrypted-media; picture-in-picture">
            </iframe>
        `;
    }

    function reloadStream() {
        if(currentID && currentPath) startStream(currentPath);
    }

    function closePlayer() {
        document.getElementById('iframe-wrapper').innerHTML = "";
        showScreen('source-screen');
    }

    function showScreen(id) {
        document.querySelectorAll('.container, #player-screen').forEach(el => el.classList.add('hidden'));
        document.getElementById(id).classList.remove('hidden');
    }
</script>

</body>
</html>
